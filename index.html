<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Choice Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section style="text-align: center;">
            <h2 style="color: indigo">Cheyechi Prem Peyechi Jala</h2>
            <p style="font-size: 18px; color: goldenrod;">Tar Cheye Valo Beef Aar Kacchi Rezalla</p>
        </section>
        <section>
            <figure>
                <img class="head_image" src="assets/images/dating form.jpg" alt="Dating Choice Form">
            </figure>
        </section>
        <section style="text-align: center; margin-top: 50px;">
            <form>
                <label class="input_s" for="name">Name: 
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label class="input_s" for="email">Email:
                    <input id="email" type="text" placeholder="Your Email">
                </label>
                <label class="input_s" for="phone">Phone:
                    <input id="phone" type="text" placeholder="Your Phone Number">
                </label>
            </form>
        </section>
        <section style="margin-top: 50px; text-align: center;">
            <form>
                <fieldset>
                    <legend style="margin-bottom: 10px;">Pick Your Favourite Gift On 1st Date:</legend>
                    <label class="choice_s" for="Chocolates">
                        <input type="radio" name="first_gift" id="chocolates">Chocolates
                    </label>
                    <label class="choice_s" for="Flowers">
                        <input type="radio" name="first_gift" id="flowers">Flowers
                    </label>
                    <label class="choice_s" for="movie_tickets">
                        <input type="radio" name="first_gift" id="movie_tickets">Movie Tickets
                    </label>
                </fieldset>
            </form>
        </section>
        <section style="margin-top: 50px; text-align: center;">
            <form>
                <fieldset>
                    </style>
                    <legend style="margin-bottom: 10px;">Pick The Activity Of Your Choice:</legend>
                    <label class="choice_s" for="eating_out">
                        <input type="radio" name="fav_activity" id="eating_out">Eating Out
                    </label>
                    <label class="choice_s" for="long_drive">
                        <input type="radio" name="fav_activity" id="long_drive">Long Drive
                    </label>
                    <label class="choice_s" for="museums">
                        <input type="radio" name="fav_activity" id="museums">Going to Museums
                    </label>
                </fieldset>
            </form>
        </section>

    </main>
    <footer style="text-align: center; margin-top: 50px;">&copy; 2024 Premer Toofan. All Rights Reserved.</footer>
</body>
</html>
